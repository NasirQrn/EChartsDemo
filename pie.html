<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>eCharts</title>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <!--添加echarts-->
    <script src="js/echarts.js"></script>
</head>
<body>

<!--PC 为ECharts准备一个区域-->
<div id="eCharts" style="width: 600px;height: 600px"></div>
<div id="eCharts2" style="width: 600px;height: 600px"></div>


<script>
    //    基于id 来初始化ECharts
    var myChart = echarts.init(document.getElementById("eCharts"));
    //    var myChart2 = echarts.init(document.getElementById("eCharts2"));

    //    制定表格的配置项和数据


    var option = {

        tooltip: {//提示文本 鼠标悬浮时状态

        },
//        backgroundColor:"#00ff00",//背景
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',//丁达尔曲线
                data: [
                    {
                        value: 235,
                        name: '视频广告',
                        itemStyle: {
                            normal: {
                                color: '#0000ff'
                            }
                        },
                        label: {
                            normal: {
                                textStyle: {
                                    color: '#ff0000'
                                }
                            }
                        }
                    },
                    {value: 274, name: '联盟广告'},
                    {value: 310, name: '邮件营销'},
                    {value: 335, name: '直接访问'},
                    {value: 400, name: '搜索引擎'}
                ],
                itemStyle: {//添加阴影
                    normal: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },
                    emphasis: {//hover时阴影
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.8)'//数值越大 阴影越重
                    }
                },
                label: {
                    normal: {
                        textStyle: {
//                        color:['#ff0000','#00ff00','0000ff']
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: '#0000ff'
                        }
                    }
                }
            }
        ]
    };


    //    使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
    //    myChart2.setOption(option2);
</script>

<script>
    //    异步加载

</script>

</body>
</html>
